<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosas Animadas para Ti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #e9b7b7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            color: #d32f2f;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto 30px;
            line-height: 1.6;
            text-shadow: 
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 15px #ff69b4,
        0 0 20px #ff1493,
        0 0 25px #ff1493;
    color: white;
    animation: brillar 2s infinite alternate;
        }
        
        .rose {
            position: absolute;
            width: 40px;
            height: 40px;
            pointer-events: none;
            animation: float 2s ease-in-out infinite;
            opacity: 0;
            will-change: transform, opacity; /* Mejora rendimiento */
    transform: translateZ(0); /* Acelera hardware acceleration */
        }
        
        .petals {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .petal {
            position: absolute;
            background-color: #e91e63;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.2);
        }
        
        .stem {
            position: absolute;
            background-color: #4caf50;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .leaf {
            position: absolute;
            background-color: #4caf50;
            border-radius: 50% 0 50% 50%;
            transform: rotate(45deg);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #c2185b;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .brillante {
    text-shadow: 
        0 0 5px #ff69b4,
        0 0 10px #ff69b4,
        0 0 15px #ff69b4,
        0 0 20px #ff1493,
        0 0 25px #ff1493;
    color: white;
    animation: brillar 2s infinite alternate;
}

@keyframes brillar {
    from {
        text-shadow: 
            0 0 5px #ff69b4,
            0 0 10px #ff69b4,
            0 0 15px #ff69b4,
            0 0 20px #ff1493;
    }
    to {
        text-shadow: 
            0 0 10px #ff69b4,
            0 0 20px #ff69b4,
            0 0 30px #ff69b4,
            0 0 40px #ff1493,
            0 0 50px #ff1493;
    }
}@media (max-width: 768px) {
    .container {
        padding: 15px;
        max-width: 95%;
    }
    
    h1 {
        font-size: 1.8rem;
    }
    
    .message {
        font-size: 1rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="brillante">¬°Feliz dia de la Madre üíñ!</h1>
        <div class="message">
            Mam√°, hoy y siempre quiero recordarte lo especial que eres para m√≠. 
            Cada rosa representa todo el amor que siento por ti. 
        
            <p>Haz clic en el bot√≥n para ver m√°s rosas y descubre el mensaje oculto.</p>
        </div>
        <button id="moreRoses">Ver m√°s rosas</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('moreRoses');
            const body = document.body;
            const messages = [
                "Eres la mejor mam√° del mundo",
                "Tu amor es mi mayor fortaleza",
                "Gracias por tu sacrificio y dedicaci√≥n",
                "Eres mi ejemplo a seguir",
                "Tu abrazo es mi lugar favorito",
                "Nada se compara a tu amor incondicional",
                "Eres mi √°ngel en la tierra",
                "Gracias por darme la vida y tanto amor",
                "Eres la reina de nuestro hogar",
                "Tu sonrisa ilumina mis d√≠as"
            ];
            
            let messageIndex = 0;
            
            // Crear rosas iniciales
            for (let i = 0; i < 100; i++) {
                setTimeout(createRose, i * 400);
            }
            
            button.addEventListener('click', function() {
                // Crear m√°s rosas
                for (let i = 0; i < 20; i++) {
                    setTimeout(createRose, i * 200);
                }
                
                // Mostrar mensaje
                if (messageIndex < messages.length) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message';
                    messageDiv.textContent = messages[messageIndex];
                    messageDiv.style.animation = 'fadeIn 1s ease-in';
                    document.querySelector('.container').insertBefore(messageDiv, button);
                    messageIndex++;
                }
                
                // Cambiar el texto del bot√≥n si ya se mostraron todos los mensajes
                if (messageIndex >= messages.length) {
                    button.textContent = "¬°Te quiero mucho Mam√°!";
                    button.style.backgroundColor = '#4caf50';
                }
            });
            
            function createRose() {
                const rose = document.createElement('div');
                rose.className = 'rose';
                
                // Posici√≥n aleatoria en la parte inferior
                const startX = Math.random() * window.innerWidth;
                rose.style.left = startX + 'px';
                rose.style.bottom = '-50px';
                
                // Tama√±o aleatorio
                const size = 50 + Math.random() * 40;
                rose.style.width = size + 'px';
                rose.style.height = size + 'px';
                
                // Color aleatorio para los p√©talos
                const hue = 330 + Math.random() * 30; // Tonos rosas/rojos
                const saturation = 70 + Math.random() * 30;
                const lightness = 50 + Math.random() * 20;
                const petalColor = `hsl(${hue}, ${saturation}%, ${lightness}%)`;
                
                // Crear p√©talos
                const petals = document.createElement('div');
                petals.className = 'petals';
                
                const petalCount = 10 + Math.floor(Math.random() * 10);
                for (let i = 0; i < petalCount; i++) {
                    const petal = document.createElement('div');
                    petal.className = 'petal';
                    
                    // Tama√±o y posici√≥n de los p√©talos
                    const petalSize = size * (0.3 + Math.random() * 0.3);
                    petal.style.width = petalSize + 'px';
                    petal.style.height = petalSize + 'px';
                    petal.style.backgroundColor = petalColor;
                    
                    // Posici√≥n radial para formar la rosa
                    const angle = (i / petalCount) * Math.PI * 2;
                    const distance = size * 0.3;
                    petal.style.left = (size/2 + Math.cos(angle) * distance - petalSize/2) + 'px';
                    petal.style.top = (size/2 + Math.sin(angle) * distance - petalSize/2) + 'px';
                    
                    // Rotaci√≥n del p√©talo
                    petal.style.transform = `rotate(${angle}rad)`;
                    
                    petals.appendChild(petal);
                }
                
                // Crear tallo (50% de probabilidad)
                if (Math.random() > 0.5) {
                    const stem = document.createElement('div');
                    stem.className = 'stem';
                    stem.style.width = (size * 0.1) + 'px';
                    stem.style.height = (size * 1.5) + 'px';
                    stem.style.bottom = '-' + (size * 1.5) + 'px';
                    rose.appendChild(stem);
                    
                    // Crear hoja (50% de probabilidad si hay tallo)
                    if (Math.random() > 0.5) {
                        const leaf = document.createElement('div');
                        leaf.className = 'leaf';
                        leaf.style.width = (size * 0.5) + 'px';
                        leaf.style.height = (size * 0.3) + 'px';
                        leaf.style.bottom = '-' + (size * 0.8) + 'px';
                        leaf.style.left = (size * 0.6) + 'px';
                        rose.appendChild(leaf);
                    }
                }
                
                rose.appendChild(petals);
                body.appendChild(rose);
                
                // Duraci√≥n y retraso aleatorio para la animaci√≥n
                const duration = 3 + Math.random() * 4;
                const delay = Math.random() * 2;
                rose.style.animation = `float ${duration}s ease-in ${delay}s forwards`;
                
                // Eliminar la rosa despu√©s de la animaci√≥n
                setTimeout(() => {
                    rose.remove();
                }, (duration + delay) * 1000);
            }
            
            // Crear rosas continuamente en segundo plano
            setInterval(() => {
                if (Math.random() > 0.5) { // 30% de probabilidad de crear una rosa
                    createRose();
                }
            }, isMobile ? 2000 : 800);
        });
    </script>
</body>
</html>
